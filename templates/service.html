<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Fullscreen Background with Overlay */
        body {
            background: url('static/images/green-color-gradient-background-design-abstract-modern_343694-2178.avif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px;
        }
        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #16f10f !important;
        }
        .nav-link {
            color: white !important;
            font-size: 16px;
            margin-right: 20px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #16f10f !important;
            transform: scale(1.1);
        }

        /* Glassmorphism Upload Section */
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Upload Icon */
        .icon {
            font-size: 60px;
            color: #16f10f;
            margin-bottom: 20px;
            animation: fadeIn 1.5s;
        }

        /* Custom File Upload */
        .custom-file-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-input:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.8);
        }

        /* Stylish Button */
        .btn-custom {
            background: linear-gradient(135deg, #27ae60, #2c3e50);
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-left: 0px;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #2c3e50, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            .btn-custom {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- ðŸŒ¿ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-leaf"></i> PlantCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/service">Service</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸŒ± Main Content -->
    <div class="container mt-5">
        <i class="fas fa-upload icon"></i>
        <h2>Plant Disease Detector</h2>
        <p class="text-muted">Upload an image of a plant leaf to analyze for diseases</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <label class="custom-file-input">
                <input type="file" name="file" accept="image/*" required hidden>
                <i class="fas fa-cloud-upload-alt"></i> Drag & Drop or Click to Upload
            </label>
            <br><br>
            <button type="submit" class="btn btn-custom"><i class="fas fa-search"></i> Analyze</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
