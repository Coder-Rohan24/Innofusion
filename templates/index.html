<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantCare - AI Plant Disease Detection</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Fullscreen Background with Overlay */
        
        section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('static/images/360_F_1149310287_2uJAoYvR3tdAMz9JZB6TMb61uBKZAOQW.jpg') no-repeat center center fixed;
            background-size: cover;
            
        }
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px;
        }
        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: #16f10f !important;
        }
        .nav-link {
            color: white !important;
            font-size: 16px;
            margin-right: 20px;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #16f10f !important;
            transform: scale(1.1);
        }

        /* Glassmorphism Upload Section */
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Upload Icon */
        .icon {
            font-size: 60px;
            color: #16f10f;
            margin-bottom: 20px;
            animation: fadeIn 1.5s;
        }

        /* Custom File Upload */
        .custom-file-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-input:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.8);
        }

        /* Stylish Button */
        .btn-custom {
            background: linear-gradient(135deg, #27ae60, #2c3e50);
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-left: 0px;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #2c3e50, #27ae60);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            .btn-custom {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body >

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-leaf"></i> PlantCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/service">Service</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    

    <!-- Hero Section -->
    <section class="d-flex flex-column justify-content-center align-items-center text-center vh-100 px-3 bg-success">
        <h2 class="text-white fw-bold display-4">AI-Based Plant Disease Detection</h2>
        <p class="text-white mt-3 lead mx-auto" style="max-width: 600px;">
            Upload an image of a plant, and our AI model will analyze it to detect diseases and provide treatment suggestions.
        </p>
        
        <a href="/service" class="btn btn-light text-success fw-semibold mt-3 shadow-lg rounded-pill px-4 py-2">
            Get Started
        </a>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
